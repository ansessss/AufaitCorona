<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Aufait Corona</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <div class="container">
                <a class="navbar-brand" href="#">AufietCorona</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Prevention</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        <div class="main">
            <div class="container my-5">
                <div class="card border-info mb-3" id="main-card">
                    <div class="card-header text-center">
                        <h3><b id="country"></b>&nbsp;&nbsp;<img src="" alt="" id="flag"></h3>
                        <form class="form-inline my-3">
                            <div class="mx-auto">
                                <input class="form-control mr-sm-2" type="search" placeholder="Change Country" id="search">
                                <input class="btn btn-outline-info my-2 my-sm-0" type="button" id="submit" value="Change" onclick="changeCountry()"></input>
                            </div>
                        </form>
                    </div>
                    <div class="card-body text-info">
                        <div class="row ">
                            <div class="col-lg-4 col-md-6 mx-auto">
                                <div class="card border-info mb-3">
                                    <div class="card-header"><h5>Active Cases</h5></div>
                                    <div class="card-body text-info">
                                      <p class="card-text" id="active">100</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 mx-auto">
                                <div class="card border-info mb-3">
                                    <div class="card-header">Critical Cases</div>
                                    <div class="card-body text-info">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 mx-auto">
                                <div class="card border-info mb-3">
                                    <div class="card-header">Recovered Cases</div>
                                    <div class="card-body text-info">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 mx-auto">
                                <div class="card border-info mb-3">
                                    <div class="card-header">Total Cases</div>
                                    <div class="card-body text-info">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 mx-auto">
                                <div class="card border-info mb-3">
                                    <div class="card-header">Total Deaths</div>
                                    <div class="card-body text-info">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 mx-auto">
                                <div class="card border-info mb-3">
                                    <div class="card-header">Total Tests Done</div>
                                    <div class="card-body text-info">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
